apiVersion: apps/v1
kind: Deployment
metadata:
  name: oxygen-dapr-sample-client
  labels:
    app: oxygen-dapr-sample-client
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: oxygen-dapr-sample-client
  minReadySeconds: 5 
  strategy: 
    type: RollingUpdate 
    rollingUpdate:
      maxUnavailable: 1 
      maxSurge: 1
  template: 
    metadata:
      labels: 
        app: oxygen-dapr-sample-client
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "callservice"
        dapr.io/app-port: "80"
    spec:
      containers:
        - name: web
          image: oxygen-dapr-sample-client:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oxygen-dapr-sample-server
  labels:
    app: oxygen-dapr-sample-server
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: oxygen-dapr-sample-server
  minReadySeconds: 5 
  strategy: 
    type: RollingUpdate 
    rollingUpdate:
      maxUnavailable: 1 
      maxSurge: 1
  template: 
    metadata:
      labels: 
        app: oxygen-dapr-sample-server
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "testservice"
        dapr.io/app-port: "80"
    spec:
      containers:
        - name: web
          image: oxygen-dapr-sample-server:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: default
  name: oxygen-dapr
  annotations: 
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: api.oxygen-dapr.com
    http:
      paths:
      - path: /
        backend:
          serviceName: callservice-dapr
          servicePort: 80