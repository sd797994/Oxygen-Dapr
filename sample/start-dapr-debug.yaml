---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: oxygen-dapr
  annotations: 
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: api.oxygen-dapr.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oxygen-dapr-sample-client
            port:
              number: 80